    <script>
        (function () {

            var formJsonObj;

            $.ajax({
                contentType: 'application/json; charset=utf-8',
                type: "GET",
                url: "/api/values",
                dataType: 'json',

                success: function (data, textStatus, jqXHR) {

                    console.log("Success Getting Data");

                    CreateHeader(data.Form.Header);
                    CreateBody(data.Form.Sections[0]);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });

            function CreateHeader(header) {

               var headerDiv = $('<div>').attr({id: "header-div", class: "header-title-Banner"})
                $('<p>').attr({class: "header-title"}).text(header.Title).appendTo(headerDiv);
                $('<img />')
                        .attr('src', "Content/Images/logo.png")
                        .attr('title', "Banner")
                        .attr('alt', "eSignature image")
                        .attr('class', "img-Banner")
                        //.width('113px').height('80px')
                        .appendTo(headerDiv);
                headerDiv.appendTo($('body'));


                if (header.Description !== null && header.Description.length > 0)
                {
                   var description = $('<ul>').appendTo($('body'));
                    $.each(header.Description, function (index, value) {
                        $('<li>').attr({class : "h"+ (index+1)}).text(value.Line).appendTo(description);
                    });
                }
            }

            function CreateBody(body) {
                var tables = body.Tables;
                if (tables !== null && tables.length > 0)
                {
                    $.each(tables, function (index, table) {

                        var tableContainerDiv = $('<div>').attr({ id: "table-container-div-" + index, class: "table-container-div" }).appendTo($('body'));

                        var headerDiv = $('<div>').attr({ id: "div-table-header", class: "div-table-header-class" }).text(table.Title).appendTo(tableContainerDiv);

                        var tableContent = $('<table>').attr({ class: "table-content" }).appendTo(tableContainerDiv);


                        $.each(table.Rows, function (index, row) {

                            var tableRow = $('<tr>').attr({ class: "table-row" }).appendTo($('body'));
                            tableRow.appendTo(tableContent);


                            if (row !== null && row.length >= 1) {

                                $.each(row, function (i, cell) {

                                    var cellParentDiv = $('<div>').attr({ id: "cell-parent-div", class: "cell-element-div" }).appendTo(tableRow);
                                     var label =   $('<label>').attr({ for: 'TextBox_' + (row[i].Id) }).text(row[i].Name).appendTo(cellParentDiv);

                                    var input =  $('<input>').attr({ type: 'text', id: row[i].Id, class: "table-cell" }).appendTo(cellParentDiv);


                                    if (cell !== null && cell !== undefined && cell.length > 0) {
                                        $('<input>').attr({ type: 'text', id: cell.Id }).text(cell[i].Name).appendTo(cellParentDiv);
                                    }
                                });
                            }
                        });
                    });
                }
            }


        })();
    </script>
